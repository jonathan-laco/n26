<!DOCTYPE html>
<html lang="ptbr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>N26 Card</title>
  <link rel="icon" type="image/png" href="n26.png"> 
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@100&display=swap">

</head>
<body>
  <div class="card" id="card">
    <img src="Vector.svg" class="vector">
    <div class="card-top">
      
      <div class="card-logo">
        <img src="n26.png" alt="">
      </div>
      <div class="card-network">
        <img src="master.png" alt="">
      </div>
    </div>
    <div class="card-content">
      <div class="card-name"><b>JONATHAN::0x539</b></div>
      <div class="card-chip">
        <img src="test.png" alt="aproximação" width="19px" class="aprox-image">
        <div class="chip-image"></div>
      </div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
